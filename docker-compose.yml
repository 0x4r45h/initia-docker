services:
  node:
    build:
      args:
         NODE_VERSION: ${NODE_VERSION:-v0.2.21}
         ORACLE_VERSION: ${ORACLE_VERSION:-v0.4.3}
      dockerfile: Dockerfile
      context: .
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    restart: unless-stopped
    working_dir: /root
    networks:
      initia:
    env_file:
      - .env
    logging:
      options:
        max-size: "12m"
        max-file: "5"
    command:
      - start
      - --api.enable
      - --api.address
      - "tcp://0.0.0.0:1317"
      - --api.swagger
      - --grpc.enable
      - --grpc.address
      - "0.0.0.0:9090"
      - --grpc-web.enable
      - --p2p.laddr
      - "tcp://0.0.0.0:26656"
      - --p2p.seeds
      - ${SEEDS}
      - --p2p.external-address
      - ${EXTERNAL_IP}:${P2P_PORT}
      - --rpc.laddr
      - "tcp://0.0.0.0:26657"
      - --minimum-gas-prices
      - "0.15uinit,0.01uusdc"
    volumes:
      - ./init.sh:/init.sh
      - type: volume
        source: node_data
        target: /root
    ports:
      - "${P2P_PORT}:26656" # p2p
      - "${RPC_PORT}:26657"
  oracle:
    build:
      args:
        NODE_VERSION: ${NODE_VERSION:-v0.2.21}
        ORACLE_VERSION: ${ORACLE_VERSION:-v0.4.3}
      dockerfile: Dockerfile
      context: .
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    restart: unless-stopped
    working_dir: /root
    networks:
      initia:
    env_file:
      - .env
    logging:
      options:
        max-size: "12m"
        max-file: "5"
    entrypoint: slinky
    command:
      - --oracle-config-path
      - /configs/oracle.json
      - --market-map-endpoint
      - node:9090
    volumes:
      - ./oracle.json:/configs/oracle.json
      - type: volume
        source: oracle_data
        target: /root
volumes:
  node_data:
  oracle_data:
networks:
  initia:
